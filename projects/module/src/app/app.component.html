<ilpn-page-layout>
    <h2>Prime miner</h2>
    <hr>

    <div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
        <ilpn-file-upload descriptionText="Drop a XES log file here" [fileDisplay]="fdLog" [showText]="log === undefined" (fileContent)="processLogUpload($event)"></ilpn-file-upload>

        <div fxLayout="column" fxLayoutAlign="center center">
            <span class="settings-title">Oracle configuration</span>
            <mat-form-field appearance="fill">
                <mat-label>Concurrency oracle</mat-label>
                <mat-select [formControl]="fcOracle">
                    <mat-option value="alpha">α oracle</mat-option>
                    <mat-option value="abel">αbel oracle</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="fcOracle.value === 'alpha'">
                <mat-label>Parallelism look-ahead distance</mat-label>
                <mat-select [formControl]="fcAlphaLookAheadDistance">
                    <mat-option value="0">Zero</mat-option>
                    <mat-option value="1">One</mat-option>
                    <mat-option value="*">Unbounded</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-slide-toggle *ngIf="fcOracle.value === 'alpha'" [formControl]="fcAlphaCleanLog" fxFlexAlign="center" class="slider"><span class="font">process only <i>complete</i> events</span></mat-slide-toggle>
            <mat-slide-toggle *ngIf="fcOracle.value === 'alpha'" [formControl]="fcAlphaDistinguishSameEvents" fxFlexAlign="center" class="slider"><span class="font">distinguish same events</span></mat-slide-toggle>
            <mat-slide-toggle *ngIf="fcOracle.value === 'alpha'" [formControl]="fcAlphaStartStop" fxFlexAlign="center" class="slider"><span class="font">add start/stop events</span></mat-slide-toggle>
            <mat-slide-toggle *ngIf="fcOracle.value === 'alpha'" [formControl]="fcAlphaRemovePrefixes" fxFlexAlign="center" class="slider"><span class="font">remove prefix traces</span></mat-slide-toggle>
        </div>
    </div>

</ilpn-page-layout>
